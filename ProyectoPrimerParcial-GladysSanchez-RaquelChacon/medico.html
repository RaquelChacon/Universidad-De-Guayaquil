<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Cálculo IMC - Médico</title>

    <!-- CSS GENERAL -->
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <div class="logo">
            PANEL MEDICO
        </div>

        <ul class="menu">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="#formulario" class="activo">Calcular IMC</a></li>
            <li><a href="#reporte">Reportes</a></li>
        </ul>
    </aside>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="contenido">

        <!-- TOP BAR -->
        <div class="topbar">
            <h1>Cálculo de IMC</h1>
        </div>

        <!-- FORMULARIO -->

        <form class="tarjeta" id="formulario">
            <h2>Datos del paciente</h2>

            <div >

                <div>
                    <label>Nombres</label>
                    <input id="Nombres" type="text" class="input" oninput="this.value = this.value.toUpperCase()">
                </div>
                <div>
                    <label>Peso (kg)</label>
                    <input id="peso" type="number" class="input">
                </div>

                <div>
                    <label>Talla (cm)</label>
                    <input id="talla" type="number" class="input">
                </div>

                <div>
                    <label>Edad</label>
                    <input id="edad" type="number" class="input">
                </div>

                <div>
                    <label>Sexo</label>
                    <select id="sexo" class="input">
                        <option value="M">Masculino</option>
                        <option value="F">Femenino</option>
                    </select>
                </div>

            </div>

            <button type="button" class="btn-calcular" onclick="calcularIMC()">Calcular IMC</button>
        </form>

        <!-- REPORTE -->
        <form class="tarjeta" id="reporte">
            <h2>Reporte IMC</h2>
            <div id="resultado-imc" class="resultado"></div>
        </form>

        <!-- FOOTER -->
        <div id="footer">© 2025 — Sistema Médico</div>

    </main>

    <!-- JS -->
    <script src="calculo-imc.js"></script>

</body>
</html>
